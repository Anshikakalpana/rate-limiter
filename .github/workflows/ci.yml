name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build
        working-directory: ./backend
        run: |
          npm install
          npm run build

      - name: Test
        run: |
          docker compose up -d
          sleep 30
          curl http://localhost:3000/health
          docker compose down